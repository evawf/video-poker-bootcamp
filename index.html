<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="imgs/chip4.png" />

    <title>Rocket Casino</title>
  </head>
  <body>
    <div id="background">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
    <div class="mainContainer">
      <h2>
        <img
          class="logo-img"
          src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png"
        />
        Rocket Casino
        <img
          class="logo-img"
          src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png"
        />
      </h2>
      <h5 class="mt-1">Video Poker: Jacks Or Better</h5>
      <div id="playMusic">
        <i class="fa fa-music"></i>
      </div>
      <audio id="music">
        <source src="Inspiring-Acoustic-Guitar.mp3" />
      </audio>
      <div class="pointBoardDiv container-fluid justify-content-center">
        <!-- Row 1 -->
        <div class="row justify-content-center">
          <div
            class="p9 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9">Royal Flush</div>
            <div class="col-2 col-lg-3">250</div>
          </div>
          <div
            class="p4 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9 text-start">Straight</div>
            <div class="col-2 col-lg-3 text-end">4</div>
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row justify-content-center">
          <div
            class="p8 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9">Straight Flush</div>
            <div class="col-2 col-lg-3">50</div>
          </div>
          <div
            class="p3 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9 text-start">Three of a Kind</div>
            <div class="col-2 col-lg-3 text-end">3</div>
          </div>
        </div>
        <!-- Row 3 -->
        <div class="row justify-content-center">
          <div
            class="p7 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9">Four of a Kind</div>
            <div class="col-2 col-lg-3">25</div>
          </div>
          <div
            class="p2 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9 text-start">Two Pair</div>
            <div class="col-2 col-lg-3 text-end">2</div>
          </div>
        </div>
        <!-- Row 4 -->
        <div class="row justify-content-center">
          <div
            class="p6 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9">Full House</div>
            <div class="col-2 col-lg-3">10</div>
          </div>
          <div
            class="p1 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9 text-start">Jacks or Better</div>
            <div class="col-2 col-lg-3 text-end">1</div>
          </div>
        </div>
        <!-- Row 5 -->
        <div class="row justify-content-center">
          <div
            class="p5 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9">Flush</div>
            <div class="col-2 col-lg-3">5</div>
          </div>
          <div
            class="p0 col-6 col-lg-3 d-flex text-start justify-content-evenly"
          >
            <div class="col-8 col-lg-9 text-start">No Point</div>
            <div class="col-2 col-lg-3 text-end">0</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="computeScore.js"></script>
  </body>
</html>
